{% extends "base.html" %}

{% block title %}Dasbor Admin{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Dasbor Administrator</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <!-- Kartu Manajemen Pengguna -->
        <a href="{{ url_for('main.admin_manage_users') }}" class="block p-6 bg-white rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-200">
            <div class="flex items-center space-x-4">
                <span class="flex h-12 w-12 rounded-full bg-blue-100 items-center justify-center">
                    <!-- Icon Pengguna -->
                    <svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 016-6h6v1a6 6 0 01-6 6v-1a6 6 0 016-6h6v1a6 6 0 01-6 6zM21 21v-1a6 6 0 00-6-6h-6v1a6 6 0 006 6v-1a6 6 0 006-6h-6v1a6 6 0 006 6z" /></svg>
                </span>
                <div>
                    <h2 class="text-xl font-bold text-gray-900">Manajemen Pengguna</h2>
                    <p class="text-gray-600">Kelola akun Pengguna & Pengepul.</p>
                </div>
            </div>
        </a>
        
        <!-- Kartu Manajemen Data Master -->
        <a href="{{ url_for('main.admin_manage_master_data') }}" class="block p-6 bg-white rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-200">
            <div class="flex items-center space-x-4">
                <span class="flex h-12 w-12 rounded-full bg-green-100 items-center justify-center">
                    <!-- Icon Database/Data -->
                    <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10m16-10v10M4 17h16M4 7a2 2 0 012-2h12a2 2 0 012 2M4 7a2 2 0 002 2h12a2 2 0 002-2m-8 10v-5m-4 5v-5m8 5v-5" /></svg>
                </span>
                <div>
                    <h2 class="text-xl font-bold text-gray-900">Manajemen Data Master</h2>
                    <p class="text-gray-600">Atur jenis sampah dan reward.</p>
                </div>
            </div>
        </a>
        
        <!-- Kartu Monitor Transaksi -->
        <a href="{{ url_for('main.admin_monitor_transactions') }}" class="block p-6 bg-white rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-200">
            <div class="flex items-center space-x-4">
                <span class="flex h-12 w-12 rounded-full bg-yellow-100 items-center justify-center">
                    <!-- Icon Monitor/Transaksi -->
                    <svg class="h-6 w-6 text-yellow-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h11a2 2 0 012 2v11a2 2 0 01-2 2z" /></svg>
                </span>
                <div>
                    <h2 class="text-xl font-bold text-gray-900">Monitor Transaksi</h2>
                    <p class="text-gray-600">Lihat semua riwayat setoran & redeem.</p>
                </div>
            </div>
        </a>
        
    </div>
</div>
{% endblock %}
