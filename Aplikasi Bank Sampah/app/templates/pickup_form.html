{% extends 'base.html' %}

{% block title %}Jadwalkan Penjemputan{% endblock %}

{% block content %}
<div class="flex items-center justify-center pt-8 pb-12">
    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-gray-900">
            Jadwalkan Penjemputan
        </h2>
        <p class="text-center text-gray-600">
            Pilih tanggal dan waktu agar pengepul kami datang.
        </p>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal Penjemputan</label>
                <div class="mt-1">
                    <input id="tanggal" name="tanggal" type="date" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    value="{{ default_tanggal }}"
                    min="{{ default_tanggal }}">
                </div>
            </div>

            <div>
                <label for="waktu" class="block text-sm font-medium text-gray-700">Perkiraan Waktu</label>
                <div class="mt-1">
                    <input id="waktu" name="waktu" type="time" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>
            </div>

            <div>
                <label for="lokasi" class="block text-sm font-medium text-gray-700">Lokasi Penjemputan</Tabel>
                <div class="mt-1">
                    <textarea id="lokasi" name="lokasi" rows="3" required
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">{{ current_user.alamat }}</textarea>
                    <p class="mt-1 text-xs text-gray-500">Alamat akan otomatis diisi. Ubah jika lokasi penjemputan berbeda.</p>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                    Buat Jadwal
                </button>
            </div>
        </form>
        
        <p class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
            <a href="{{ url_for('main.dashboard_pengguna') }}" class="font-medium text-white hover:text-white">
                &larr; Kembali ke Dasbor
            </a>
        </p>
    </div>
</div>
{% endblock %}
