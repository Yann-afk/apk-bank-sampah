{% extends "base.html" %}

{% block title %}Jadwalkan Penjemputan{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white p-8 rounded-2xl shadow-lg">
        <a href="{{ url_for('main.dashboard') }}" class="inline-flex items-center text-sm font-medium text-gray-600 hover:text-gray-900 mb-4">
            <svg class="h-5 w-5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
            Kembali ke Dasbor
        </a>
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Formulir Penjemputan Sampah</h1>
        
        <form method="POST" action="{{ url_for('main.schedule_pickup') }}" class="space-y-6">
            
            <div>
                <label for="tanggal" class="block text-sm font-medium text-gray-700 mb-1">Pilih Tanggal</label>
                <input type="date" id="tanggal" name="tanggal"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                       required>
            </div>

            <div>
                <label for="waktu" class="block text-sm font-medium text-gray-700 mb-1">Pilih Waktu</label>
                <input type="time" id="waktu" name="waktu"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                       required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Lokasi Penjemputan</label>
                <div class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-lg">
                    <p class="text-gray-700">{{ current_user.data.alamat | default('Harap atur alamat di profil Anda.') }}</p>
                    <span class="text-xs text-gray-500 italic">(Lokasi diambil dari alamat terdaftar Anda)</span>
                </div>
            </div>
            
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Catatan Tambahan (Opsional)</label>
                <textarea id="notes" name="notes" rows="3"
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                          placeholder="Contoh: Taruh sampah di depan gerbang."></textarea>
            </div>
            
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                    Konfirmasi Jadwal
                </button>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
