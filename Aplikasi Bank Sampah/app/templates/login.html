{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- 
Desain ini didasarkan pada Gambar 6 dari proposal.
Saya akan menggunakan warna hijau dan kuning/oranye yang serupa.
Ilustrasi background tidak disertakan, diganti layout bersih.
-->
<div class="flex items-center justify-center min-h-screen" style="background-color: #FDF8E4;"> <!-- Warna kuning muda dari mockup -->
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Selamat Datang Kembali</h2>
            <p class="text-gray-500 mt-2">Silakan masuk untuk melanjutkan</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            <!-- Input Alamat Email -->
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Alamat email</label>
                <input type="email" id="email" name="email"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                       placeholder="nama@example.com" required>
            </div>
            
            <!-- Input Kata Sandi -->
            <div class="mb-5">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Kata sandi</label>
                <input type="password" id="password" name="password"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                       placeholder="••••••••" required>
            </div>
            
            <!-- Lupa Kata Sandi & Remember Me -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox"
                           class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-900">Ingat saya</label>
                </div>
                <a href="#" class="text-sm font-medium text-green-600 hover:text-green-500">
                    Lupa kata sandi?
                </a>
            </div>
            
            <!-- Tombol Masuk -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150"
                        style="background-color: #16A75A;"> <!-- Warna hijau dari mockup -->
                    Masuk
                </button>
            </div>
        </form>
        
        <!-- Link Daftar -->
        <p class="text-center text-sm text-gray-600 mt-8">
            Belum punya akun?
            <a href="{{ url_for('auth.register') }}" class="font-medium text-green-600 hover:text-green-500">
                Daftar di sini
            </a>
        </p>
    </div>
</div>
{% endblock %}
