{% extends 'base.html' %}

{% block title %}Register - Bank Sampah Digital{% endblock %}

{% block content %}
<div class="flex items-center justify-center pt-8 pb-12">
    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-gray-900">
            Buat Akun Baru
        </h2>
        <p class="text-center text-gray-600">Gabung dan mulai daur ulang!</p>
        
        <!-- Form Registrasi (sesuai image_2154cf.png) -->
        <form method="POST" class="space-y-6">
            <div>
                <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                <div class="mt-1">
                    <input id="nama" name="nama" type="text" autocomplete="name" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                           placeholder="Nama Anda">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Alamat Email</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                           placeholder="anda@email.com">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="new-password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                           placeholder="••••••••">
                </div>
            </div>

            <div>
                <label for="alamat" class="block text-sm font-medium text-gray-700">Alamat Penjemputan</label>
                <div class="mt-1">
                    <textarea id="alamat" name="alamat" rows="3" required
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                              placeholder="Jl. Mawar No. 1, Kelurahan, Kecamatan, Kota"></textarea>
                </div>
            </div>
            
            <!-- Pilihan Role (sesuai screenshot) -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Daftar sebagai</label>
                <div class="mt-2 flex space-x-6">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="radio" name="role" value="pengguna" checked
                               class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300">
                        <span class="text-sm text-gray-700">Pengguna</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="radio" name="role" value="pengepul"
                               class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300">
                        <span class="text-sm text-gray-700">Pengepul</span>
                    </label>
                </div>
            </div>


            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                    Daftar
                </button>
            </div>
        </form>
        
        <p class="text-sm text-center text-gray-600">
            Sudah punya akun?
            <a href="{{ url_for('auth.login') }}" class="font-medium text-green-600 hover:text-green-500">
                Masuk di sini
            </a>
        </p>
    </div>
</div>
{% endblock %}
