{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url({{ url_for('static', filename='background 1.jpg') }});">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Buat Akun Baru</h2>
            <p class="text-gray-500 mt-2">Gabung dengan gerakan Bank Sampah Digital</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-5">
            
            <div>
                <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                <input type="text" id="nama" name="nama"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                       required>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Alamat email</label>
                <input type="email" id="email" name="email"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                       required>
            </div>

            <div>
                <label for="alamat" class="block text-sm font-medium text-gray-700 mb-1">Alamat Lengkap</label>
                <textarea id="alamat" name="alamat" rows="2"
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                          required></textarea>
            </div>

            <div>
                <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Daftar sebagai</label>
                <select id="role" name="role"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-white">
                    <option value="pengguna" selected>Pengguna (Rumah Tangga)</option>
                    <option value="pengepul">Pengepul</option>
                </select>
            </div>
            
            <!-- TODO: Tambahkan JS untuk menampilkan/menyembunyikan input Area Tugas berdasarkan peran -->
            <div id="area_tugas_div" class="hidden"> <!-- Awalnya disembunyikan -->
                <label for="area_tugas" class="block text-sm font-medium text-gray-700 mb-1">Area Tugas (untuk Pengepul)</label>
                <input type="text" id="area_tugas" name="area_tugas"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                       required>
            </div>
            
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password</label>
                <input type="password" id="confirm_password" name="confirm_password"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                       required>
            </div>
            
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150"
                        style="background-color: #16A75A;">
                    Daftar
                </button>
            </div>
        </form>
        
        <p class="text-center text-sm text-gray-600 mt-8">
            Sudah punya akun?
            <a href="{{ url_for('auth.login') }}" class="font-medium text-green-600 hover:text-green-500">
                Masuk di sini
            </a>
        </p>
    </div>
</div>

<script>
    // Script sederhana untuk menampilkan input "Area Tugas" jika peran "Pengepul" dipilih
    document.getElementById('role').addEventListener('change', function() {
        var areaTugasDiv = document.getElementById('area_tugas_div');
        if (this.value === 'pengepul') {
            areaTugasDiv.classList.remove('hidden');
            document.getElementById('area_tugas').required = true;
        } else {
            areaTugasDiv.classList.add('hidden');
            document.getElementById('area_tugas').required = false;
        }
    });
</script>
{% endblock %}
